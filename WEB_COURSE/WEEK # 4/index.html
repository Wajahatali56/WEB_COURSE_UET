<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"
    ></script>
    <title>Vanilla JS T3</title>
</head>
<body>
    <main>
        <div class="grid">
            <div class="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <p>Player 1, you're up!</p>
            </div>
         
           <div class="menu" data-id="menu">
            <button class="menu-btn">
                 Actions
                <i class="fa-solid fa-chevron-down"></i>
            </button>
    
            <div class="items border" data-id="menu-items">
                <button data-id="reset-btn">Reset</button>
                <button data-id="new-round-btn">New Round</button>
            </div>
           </div>

            <div id="1" class="square shadow" data-id="square"></div>
            <div id="2" class="square shadow" data-id="square"></div>
            <div id="3" class="square shadow" data-id="square"></div>
            <div id="4" class="square shadow" data-id="square"></div>
            <div id="5" class="square shadow" data-id="square"></div>
            <div id="6" class="square shadow" data-id="square"></div>
            <div id="7" class="square shadow" data-id="square"></div>
            <div id="8" class="square shadow" data-id="square"></div>
            <div id="9" class="square shadow" data-id="square"></div>

            
            <div class="score shadow " style="background-color: turquoise;">
            <p>Player1</p>
            <span>0 Wins</span>

        </div>
            <div class="score shadow" style="background-color: lightgreen;">
            <p>Ties</p>
            <span data-id="ties">0</span>
            </div>

            <div class="score shadow" style="background-color: yellow;">
            <p>Player2</p>
            <span>0 Wins</span>
            </div>

        </div>
    </main>
    <footer>
        <p>
       Original project by 
       <a href="https://www.linkedin.com/in/wajahat-ali-b41005223/" style="color: yellow;">@wajahat-ali-b41005223</a>
    </p>

    <p>
        Refactored by 
        <a href="https://twitter.com/zg_dev" style="color: gray;">@zg_dev</a>
    </p>
</footer>
<div class="modal">
    <div class="modal-contents hidden">
        <p>Player1 wins!</p>
        <button>Play again</button>
    </div>

</div>
<script src="javascript.js"></script>
</body>
</html>
